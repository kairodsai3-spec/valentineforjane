<style>
/* ================= SAFE AREA ROOT ================= */
:root{
    --safe-top: env(safe-area-inset-top, constant(safe-area-inset-top));
    --safe-bottom: env(safe-area-inset-bottom, constant(safe-area-inset-bottom));
    --safe-left: env(safe-area-inset-left, constant(safe-area-inset-left));
    --safe-right: env(safe-area-inset-right, constant(safe-area-inset-right));
}

/* ================= RESET ================= */
*{box-sizing:border-box}
html,body{
    width:100%;
    height:100%;
    margin:0;
}

/* ================= BODY ================= */
body{
    min-height:100dvh;
    min-height:-webkit-fill-available;
    font-family:Arial,sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;

    padding:
        var(--safe-top)
        var(--safe-right)
        var(--safe-bottom)
        var(--safe-left);
}

/* ================= HIDDEN ================= */
.hidden{
    display:none;
    opacity:0;
    pointer-events:none;
}

/* ================= CARD BOX ================= */
.box{
    background:white;
    padding:25px;
    border-radius:25px;
    width:90%;
    max-width:360px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
    position:relative;
    z-index:2;
    margin-bottom:calc(var(--safe-bottom) + 10px);
}

/* ================= ENVELOPE SCREEN ================= */
.envelope-screen{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:1;
    transition:opacity .5s ease;
}
.big-envelope{
    width:180px;
    height:120px;
    background:#ff4d6d;
    border-radius:15px;
    position:relative;
    cursor:pointer;
    animation:bounce 2s infinite;
}
.big-envelope::before{
    content:"";
    position:absolute;
    inset:0;
    background:#ff758f;
    clip-path:polygon(0 0,50% 50%,100% 0,100% 100%,0 100%);
}
.big-letter{
    position:absolute;
    top:-28px;
    left:50%;
    transform:translateX(-50%);
    font-size:36px;
}
@keyframes bounce{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-12px)}
}
.hint{
    margin-top:15px;
    color:white;
    font-size:16px;
}

/* ================= MINI ENVELOPE ================= */
.mini-envelope{
    font-size:48px;
    margin:10px auto;
    animation:float 2s ease-in-out infinite;
}
@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
}

/* ================= KEYPAD ================= */
.display{
    font-size:28px;
    letter-spacing:10px;
    margin:15px 0;
}
.keypad{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:10px;
}
button{
    padding:15px;
    font-size:18px;
    border:none;
    border-radius:15px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}
button:active{transform:scale(.95)}

/* ================= GALLERY ================= */
.gallery{
    position:relative;
    width:260px;
    height:260px;
    margin:15px auto;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 15px 30px rgba(255,77,109,.4);
}
.slide{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transform:scale(1.1);
    transition:1.5s;
}
.slide.active{
    opacity:1;
    transform:scale(1);
}
.text-love{
    margin-top:10px;
    color:#ff4d6d;
    font-size:18px;
}

/* ================= HEART BUTTON ================= */
.heart-btn{
    margin-top:20px;
    padding:15px 25px;
    font-size:20px;
    border-radius:30px;
    border:none;
    background:linear-gradient(135deg,#ff4d6d,#ff85a1);
    color:white;
    box-shadow:0 10px 25px rgba(255,77,109,.5);
}

/* ================= FINAL TEXT ================= */
.final{
    margin-top:20px;
    font-size:22px;
    color:#ff4d6d;
    animation:pop .6s ease;
}
@keyframes pop{
    from{transform:scale(.5);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* ================= FLOATING HEARTS ================= */
.heart{
    position:fixed;
    bottom:var(--safe-bottom);
    font-size:22px;
    color:#ff4d6d;
    animation:floatUp 4s linear forwards;
}
@keyframes floatUp{
    from{transform:translateY(0);opacity:1}
    to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>
