<style>

.box{

  position:fixed;

  display:flex;
  justify-content:center;

/* ===== ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ ===== */
.heart{

  bottom:-20px;
  font-size:20px;

</style>
</head>

<body>

<!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á -->
<div class="box" id="envelopeScreen">

<!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™ -->

  <h2>‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏´‡∏±‡∏ß‡πÉ‡∏à ‚ù§Ô∏è</h2>
  <div class="display" id="display"></div>
  <div class="keypad">
    <button onclick="press(1)">1</button>
    <button onclick="press(2)">2</button>

    <button onclick="press(4)">4</button>
    <button onclick="press(5)">5</button>

<!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå -->
<div class="box hidden" id="loveScreen">
  <h1>‡∏£‡∏±‡∏Å‡∏ô‡∏∞ ‚ù§Ô∏è</h1>
  <p>‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÄ‡∏™‡∏°‡∏≠</p>
</div>

<!-- popup ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô -->
<div class="popup hidden" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="closePopup()">‡∏ï‡∏Å‡∏•‡∏á</button>
  </div>
</div>

<script>
const SECRET_CODE = "1234"; // üîê ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
let input = "";
let heartTimer = null;

function openEnvelope(){
  document.getElementById("envelopeScreen").classList.add("hidden");
  document.getElementById("pinScreen").classList.remove("hidden");
}

function press(n){
  if(input.length >= SECRET_CODE.length) return;
  input += n;
  update();
}

function back(){
  input = input.slice(0,-1);
  update();
}

function update(){
  document.getElementById("display").textContent = "‚Ä¢".repeat(input.length);
}

function checkPin(){
  if(input === SECRET_CODE){
    document.getElementById("pinScreen").classList.add("hidden");
    document.getElementById("loveScreen").classList.remove("hidden");
    startHearts();
  }else{
    showPopup("‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ô‡∏∞ üíî");
    input = "";
    update();
  }
}

function showPopup(text){
  document.getElementById("popupText").textContent = text;
  document.getElementById("popup").classList.remove("hidden");
}

function closePopup(){
  document.getElementById("popup").classList.add("hidden");
}

/* ‚ù§Ô∏è ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
function startHearts(){
  if(heartTimer) return;
  heartTimer = setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=18+Math.random()*20+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);
}
</script>
