<script>
const CORRECT_PIN = "1234"; // üîê ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
let input = "";
let opened = false;

function openEnvelope(){
  if(opened) return;
  opened = true;

  const env = document.getElementById("envelope");
  env.classList.add("open");

  // ‚úÖ ‡πÉ‡∏ä‡πâ timeout ‡πÅ‡∏ó‡∏ô animationend (‡πÑ‡∏°‡πà‡∏Ñ‡πâ‡∏≤‡∏á‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô)

    document.getElementById("keypadScreen").classList.remove("hidden");
  },650);
}

function press(n){
  if(input.length>=4) return;
  input += n;
  updateDisplay();
}

function clearPin(){
  input = input.slice(0,-1);
  updateDisplay();
}

function updateDisplay(){
  document.getElementById("display").textContent = "‚Ä¢".repeat(input.length);
}

function checkPin(){
  if(input === CORRECT_PIN){
