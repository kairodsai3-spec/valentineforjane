/* ===== ‡∏ã‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î ===== */
.envelope-wrap{

}
.envelope{
    width:200px;
    height:130px;
    margin:0 auto;
    position:relative;
    cursor:pointer;
}
.envelope .back{
    position:absolute;
    inset:0;
    background:#ff4d6d;
    border-radius:15px;
}
.envelope .flap{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:50%;
    background:#ff758f;
    clip-path:polygon(0 0,50% 100%,100% 0);
    transform-origin:top;
    transition:transform 1s ease;
}
.envelope.open .flap{
    transform:rotateX(-180deg);
}
.envelope .heart{
    position:absolute;
    top:35%;
    left:50%;
    transform:translateX(-50%);
    font-size:32px;
}

/* ===== ‡∏Ñ‡∏µ‡∏¢‡πå‡πÅ‡∏û‡∏î ===== */

}

    border:none;
    border-radius:15px;
    background:#ff4d6d;

}
button:active{transform:scale(.95)}

/* ===== Gallery ===== */
.gallery{
    width:260px;
    height:260px;
    margin:15px auto;
    position:relative;
    border-radius:20px;
    overflow:hidden;
}
.slide{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;

.slide.active{opacity:1}

</style>
